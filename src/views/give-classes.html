 <!-- isso é uma tag <html> -->
<!-- Na tag <head> irá configurações do meu documento.-->
<!-- na tag body: Todo conteúdo visível da página-->
<!--
    HTML

    HyperText
        Hipertexto
        <a>

    Markup
        Marcação

    Language 
            Linguagem
-->


<!DOCTYPE html>
<html lang="pt-br"> <!-- lang é um atributo da tag <html>-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>


    <link rel="stylesheet" href="/styles/main.css"> <!-- Ctrl + / comenta uma linha -->
    <link rel="stylesheet" href="/styles/partials/header.css"> 
    <link rel="stylesheet" href="/styles/partials/forms.css"> 
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css"> <!-- Ctrl + / comenta uma linha -->


<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script> <!-- com esse defer vc fala para o script ser carregado depois da página html -->
</head>
<body id="page-give-classes"><!-- alt + z deixa tudo adaptados--> <!-- Lembrar do conceito de pai e filho --> 
    
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preecher esse formulário de inscrição</p>    
            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST"> <!-- o formulário só vai ser enviado se os campos required estiverem preechidos -->
                <fieldset> <!-- ele disse que é usado para agrupar dados e que é necessário uma legenda nessa tag -->
                    <legend>Seus dados</legend><!-- haaaaaaaaa agora eu entendi, ele agrupa nesse caso "SEUS DADOS" hehe -->

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required> <!-- está um pouco obvio mas required é um campo obrigátorio -->
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required><!-- type url, avisa se o usuario preecher de forma errada o form -->
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea><!-- é um controle de edição para uma caixa de texto, muito utilizado quando o dev quer que o usuário informe um texto muito extenso e livre hehe-->
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}"> <!-- você pode acreditar ou não mais isso é um loop no html, mano se ta doido -->
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula 
                            <small>(R$)</small>
                        </label>
                        <input type="number" name="cost" id="cost" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required><!-- weekday[] significa que ele pode vir do backend com mais de uma valor, VETOR[] -->
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index0}}"> <!-- você pode acreditar ou não mais isso é um loop no html, mano se ta doido -->
                                    {{weekday}}
                                </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required> <!-- o tipo time adiciona um relógio na caixa do input-block -->
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>    
                            <input type="time" name="time_to[]" required> 
                        </div>
                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante!! <br> Preencha todos os dados <!-- acho que eu ainda lembro, mas a tag br quebra a linha -->      
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button><!-- como o botão do tipo submit está do lado de fora, ele tem que usar o atributo form para enviar algo -->
            </footer>
        </main>
    </div>
    
</body>
</html>
